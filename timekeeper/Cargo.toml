[package]
name = "timekeeper"
version = "0.1.0"
authors = ["Michael Kainer <michael@kainer.io>"]
build = "build.rs"

[profile.dev]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'abort'

[features]
semihosted = []

[lib]
name = "timekeeper"
crate-type = ["bin"]

[dependencies]
my_allocator = { path = "../my_allocator" }
