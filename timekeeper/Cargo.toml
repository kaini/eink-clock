[package]
name = "timekeeper"
version = "0.1.0"
authors = ["Michael Kainer <michael@kainer.io>"]

[profile.dev]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'abort'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'abort'

[lib]
name = "timekeeper"
crate-type = ["staticlib"]

[dependencies.my_allocator]
path = "../my_allocator"
